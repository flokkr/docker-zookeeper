sudo: required

env:
  - VERSION=3.4.13 TAG=latest
  - VERSION=3.4.13 TAG=3.4.13

services:
   - docker

script:
   - ./build.sh -t $TAG -v $VERSION build


before_deploy:
   - docker login -u="$DOCKER_USERNAME" -p="$DOCKER_PASSWORD"

deploy:
   - provider: script
     script: ./build.sh -t $TAG -v $VERSION deploy

