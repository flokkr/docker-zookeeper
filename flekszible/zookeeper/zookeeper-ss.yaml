apiVersion: v1
kind: Service
metadata:
  name: zookeeper
spec:
  ports:
  - port: 1234
    name: fake
  clusterIP: None
  selector:
     app: zookeeper
     component: zookeeper
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: zookeeper
spec:
  serviceName: zookeeper
  replicas: 1
  updateStrategy:
    type: RollingUpdate
  selector:
    matchLabels:
      app: zookeeper
      component: zookeeper
  podManagementPolicy: Parallel
  template:
    metadata:
      labels:
        app: zookeeper
        component: zookeeper
    spec:
      containers:
        - name: zookeeper
          image: flokkr/zookeeper
          livenessProbe:
            tcpSocket:
              port: 2181
          envFrom:
            - configMapRef:
                name: zookeeper-config

